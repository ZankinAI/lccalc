<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <meta charset="utf-8">
  <title>Регистрация</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
<div>
  <form class="form-horizontal" style="width: 300px; margin: 0 auto;padding-top: 20px;" method="POST" th:object="${userForm}">
    <h3>Регистрация</h3>
    <div class="form-group">
      <div class="form-group">
        <label class="col-sm-2 control-label">Имя пользователя</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Имя пользователя" th:field="*{username}" name="username">
          <errors path="username" th:text="${usernameError}"></errors>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Пароль" th:field="*{password}" name="password">
          <errors path="password" th:text="${passwordError}"></errors>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Повторите пароль</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Пароль" th:field="*{passwordConfirm}" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Регистрация</button>
        </div>
      </div>

    </div>
  </form>

</div>
</body>
</html>
