<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Проекты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<!— Navigation bar —>
    <header th:insert = "blocks/header::header"></header>


<div class="container-fluid">
    <div class="row">
        <nav th:insert = "blocks/sideBar::side-bar"></nav>
    </div>
</div>

    <main class="px-md-4 bg-light">

        <div class="content">
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <h4 class="page-title">Проекты
                            <a href="project/add" class="btn btn-success btn-sm ms-3">Добавить проект</a></h4>
                    </div>
                </div>
            </div>
        </div>


        <div class="row gx-5 align-items-start">
            <div class="col">
                <div class="row bg-primary bg-gradient">
                    <h5 class="mt-1 mb-1 text-white text-center">На оформлении</h5>
                </div>
                <div th:each="el:${projects1}" class="row bg-light">
                    <div class="mt-3 mb-0 bg-white rounded-3">
                        <div class="p-3">
                            <div class="row">
                                <small th:text="${el.createDate}" class="col-10 text-muted"/>
                                <a th:href="'/project/'+ ${el.projectId}+ '/edit'" class="btn btn-round">
                                    <i class="material-icons">edit</i>
                                </a>
                                <form th:action="'/project/'+ ${el.projectId}+ '/remove'" method="post" class="col">
                                    <button onclick="return confirm('Вы действительно хотите удалить проект?')" class="btn btn-round">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </form>
                            </div>


                            <h6 class="mt-2 mb-2">
                                <a th:text="${el.projectName}" th:href="'/project/'+ ${el.projectId}"  data-bs-target="#task-detail-modal" class="text-body"></a>
                            </h6>
                            <p class="mb-0">
                                <span th:text="${el.budget} + ' руб.'" class="text-dark"></span>

                            </p>
                            <p class="mb-0">
                                <span class="text-secondary">
                                    Заказчик
                                </span>
                            </p>
                            <p class="mb-0">
                                <span th:text="${el.customer?.customerName}" class="text-dark">
                                </span>
                            </p>
                            <p class="mb-0">
                                <span class="text-secondary">
                                    Ответственный
                                </span>
                            </p>
                            <p class="mb-0">
                                <span th:text="${el.projectManager?.fio}" class="text-dark">
                                </span>
                            </p>

                            <p class="mb-0">
                                <span class="text-secondary">
                                    Дата начала
                                </span>
                            </p>
                            <p class="mb-0">
                                <span th:text="${el.startDateFormat}" class="text-dark"></span>
                            </p>

                            <p class="mb-0">
                                <span class="text-secondary">
                                    Дата завершения
                                </span>
                            </p>
                            <p class="mb-0">
                                <span th:text="${el.finishDateFormat}" class="text-dark"></span>
                            </p>

                        </div>
                    </div>

                </div>

            </div>
            <div class="col">
                <div class="row bg-info bg-gradient">
                    <h5 class="mt-1 mb-1 text-white text-center">В разработке</h5>
                </div>
            </div>
            <div class="col">
                <div class="row bg-success bg-gradient">
                    <h5 class="mt-1 mb-1 text-white text-center">Завершенные</h5>
                </div>
            </div>
        </div>



    </main>

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
