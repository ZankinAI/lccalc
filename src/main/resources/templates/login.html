<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<form class="form-horizontal" style="width: 300px; margin: 0 auto;padding-top: 20px;" action="/login" method="post">
  <h3>Вход в систему</h3>
  <div class="form-group">
    <div class="form-group">
      <label class="col-sm-2 control-label">Имя пользователя</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Имя пользователя" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Пароль</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Пароль" name="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Войти</button>
      </div>
    </div>
    <a href="/registration">Зарегистрироваться</a>
    </div>
</form>

</body>
</html>
